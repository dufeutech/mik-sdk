name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.1)"
        required: true
        type: string
      dry_run:
        description: "Dry run (skip actual publish)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: cargo install git-cliff --locked

      - name: Generate changelog
        run: |
          git-cliff --tag v${{ inputs.version }} --output CHANGELOG.md

      - name: Show changelog (dry run)
        if: ${{ inputs.dry_run }}
        run: cat CHANGELOG.md

      - name: Commit changelog and create tag
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for v${{ inputs.version }}" || echo "No changes to commit"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin main --tags

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api --exclude resilient-api

      - name: Publish mik-sql-macros
        run: cargo publish -p mik-sql-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sql
        run: cargo publish -p mik-sql --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sdk-macros
        run: cargo publish -p mik-sdk-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sdk
        run: cargo publish -p mik-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

  publish-bridge:
    name: Publish Bridge to ghcr.io
    runs-on: ubuntu-latest
    needs: publish-crates
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Build mik-bridge
        working-directory: mik-bridge
        run: cargo component build --release

      - name: Install oras
        run: |
          curl -LO https://github.com/oras-project/oras/releases/download/v1.2.0/oras_1.2.0_linux_amd64.tar.gz
          tar -xzf oras_1.2.0_linux_amd64.tar.gz
          sudo mv oras /usr/local/bin/

      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push bridge component to ghcr.io
        run: |
          VERSION="${{ inputs.version }}"
          oras push ghcr.io/dufeut/mik-sdk-bridge:${VERSION} \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            mik-bridge/target/wasm32-wasip1/release/mik_bridge.wasm:application/wasm
          oras push ghcr.io/dufeut/mik-sdk-bridge:latest \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            mik-bridge/target/wasm32-wasip1/release/mik_bridge.wasm:application/wasm

      - name: Push WIT interface to ghcr.io
        run: |
          VERSION="${{ inputs.version }}"
          oras push ghcr.io/dufeut/mik-sdk-wit:${VERSION} \
            --artifact-type application/vnd.wit \
            mik-wit/core/core.wit:application/wit
          oras push ghcr.io/dufeut/mik-sdk-wit:latest \
            --artifact-type application/vnd.wit \
            mik-wit/core/core.wit:application/wit

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-bridge
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Install git-cliff
        run: cargo install git-cliff --locked

      - name: Build bridge for release artifact
        run: |
          cd mik-bridge && cargo component build --release
          mkdir -p ../artifacts
          cp target/wasm32-wasip1/release/mik_bridge.wasm ../artifacts/mik-bridge.wasm
          cp ../mik-wit/core/core.wit ../artifacts/core.wit

      - name: Generate release notes
        run: |
          git-cliff --latest --strip header --output RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: mik-sdk v${{ inputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/mik-bridge.wasm
            artifacts/core.wit
