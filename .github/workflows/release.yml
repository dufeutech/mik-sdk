name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry_run:
        description: "Dry run (skip actual publish)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

# Only one release at a time
concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Cache release tools
        id: cache-tools
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin
          key: release-tools-git-cliff-2.7-cargo-workspaces-0.3

      - name: Install tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          cargo install git-cliff --locked
          cargo install cargo-workspaces --locked

      - name: Bump versions
        run: |
          cargo ws version ${{ inputs.bump }} --no-git-commit --yes

      - name: Get new version
        id: get-version
        run: |
          VERSION=$(grep '^version' mik-sdk/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Generate changelog
        run: |
          git-cliff --tag v${{ steps.get-version.outputs.version }} --output CHANGELOG.md

      - name: Show changes (dry run)
        if: ${{ inputs.dry_run }}
        run: |
          echo "=== New version: ${{ steps.get-version.outputs.version }} ==="
          echo "=== Changed files ==="
          git diff --name-only
          echo "=== Cargo.toml changes ==="
          git diff mik-sdk/Cargo.toml
          echo "=== Changelog ==="
          cat CHANGELOG.md

      - name: Commit version bump, changelog, and create tag
        if: ${{ !inputs.dry_run }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: release v${VERSION}"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin main --tags

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: prepare
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api --exclude resilient-api

      - name: Publish mik-sql-macros
        run: cargo publish -p mik-sql-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sql
        run: cargo publish -p mik-sql --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sdk-macros
        run: cargo publish -p mik-sdk-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sdk
        run: cargo publish -p mik-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

  publish-bridge:
    name: Publish Bridge to ghcr.io
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [prepare, publish-crates]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Cache cargo-component
        id: cache-cargo-component
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-component
          key: cargo-component-0.18

      - name: Install cargo-component
        if: steps.cache-cargo-component.outputs.cache-hit != 'true'
        run: cargo install cargo-component --locked

      - name: Build mik-bridge
        working-directory: mik-bridge
        run: cargo component build --release

      - name: Install oras
        run: |
          curl -LO https://github.com/oras-project/oras/releases/download/v1.2.0/oras_1.2.0_linux_amd64.tar.gz
          tar -xzf oras_1.2.0_linux_amd64.tar.gz
          sudo mv oras /usr/local/bin/

      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push bridge component to ghcr.io
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          oras push ghcr.io/dufeutech/mik-sdk-bridge:${VERSION} \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            mik-bridge/target/wasm32-wasip1/release/mik_bridge.wasm:application/wasm
          oras push ghcr.io/dufeutech/mik-sdk-bridge:latest \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            mik-bridge/target/wasm32-wasip1/release/mik_bridge.wasm:application/wasm

      - name: Push WIT interface to ghcr.io
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          oras push ghcr.io/dufeutech/mik-sdk-wit:${VERSION} \
            --artifact-type application/vnd.wit \
            mik-wit/core/core.wit:application/wit
          oras push ghcr.io/dufeutech/mik-sdk-wit:latest \
            --artifact-type application/vnd.wit \
            mik-wit/core/core.wit:application/wit

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [prepare, publish-bridge]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Cache release tools
        id: cache-tools
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin
          key: release-tools-cargo-component-0.18-git-cliff-2.7

      - name: Install cargo-component
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: cargo install cargo-component --locked

      - name: Install git-cliff
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: cargo install git-cliff --locked

      - name: Build bridge for release artifact
        run: |
          cd mik-bridge && cargo component build --release
          mkdir -p ../artifacts
          cp target/wasm32-wasip1/release/mik_bridge.wasm ../artifacts/mik-bridge.wasm
          cp ../mik-wit/core/core.wit ../artifacts/core.wit

      - name: Bundle WIT deps
        run: |
          # Bundle all WIT deps from hello-world example (includes WASI + mik:core)
          tar -czf artifacts/wit-deps.tar.gz -C examples/hello-world/wit/deps .

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum mik-bridge.wasm core.wit wit-deps.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate release notes
        run: |
          git-cliff --latest --strip header --output RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: mik-sdk v${{ needs.prepare.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/mik-bridge.wasm
            artifacts/core.wit
            artifacts/wit-deps.tar.gz
            artifacts/SHA256SUMS.txt
