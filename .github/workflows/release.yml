name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      mik-sdk--release_created: ${{ steps.release.outputs['mik-sdk--release_created'] }}
      mik-sdk--tag_name: ${{ steps.release.outputs['mik-sdk--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api

      - name: Publish mik-sql-macros
        run: cargo publish -p mik-sql-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sql
        run: cargo publish -p mik-sql --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sdk-macros
        run: cargo publish -p mik-sdk-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish mik-sdk
        run: cargo publish -p mik-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

  publish-bridge:
    name: Publish Bridge to ghcr.io
    runs-on: ubuntu-latest
    needs: [release-please, publish-crates]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Build mik-bridge
        working-directory: mik-bridge
        run: cargo component build --release --target wasm32-wasip2

      - name: Install oras
        run: |
          curl -LO https://github.com/oras-project/oras/releases/download/v1.2.0/oras_1.2.0_linux_amd64.tar.gz
          tar -xzf oras_1.2.0_linux_amd64.tar.gz
          sudo mv oras /usr/local/bin/

      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push bridge component to ghcr.io
        run: |
          VERSION="${{ needs.release-please.outputs['mik-sdk--tag_name'] }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          oras push ghcr.io/dufeut/mik-sdk-bridge:${VERSION} \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            mik-bridge/target/wasm32-wasip2/release/mik_bridge.wasm:application/wasm
          oras push ghcr.io/dufeut/mik-sdk-bridge:latest \
            --artifact-type application/vnd.wasm.component.v1+wasm \
            mik-bridge/target/wasm32-wasip2/release/mik_bridge.wasm:application/wasm

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [release-please, publish-bridge]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Build bridge for release artifact
        run: |
          cd mik-bridge && cargo component build --release --target wasm32-wasip2
          mkdir -p ../artifacts
          cp target/wasm32-wasip2/release/mik_bridge.wasm ../artifacts/mik-bridge.wasm

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs['mik-sdk--tag_name'] }}
          files: |
            artifacts/mik-bridge.wasm
