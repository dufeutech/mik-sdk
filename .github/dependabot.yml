version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    groups:
      rust-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 3
    ignore:
      # The @ref for dtolnay/rust-toolchain is the Rust version (e.g., @1.89),
      # not an action version. Dependabot incorrectly tries to bump it.
      - dependency-name: "dtolnay/rust-toolchain"
